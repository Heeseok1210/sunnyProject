<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/userModify.css" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <h1>회원정보수정</h1>
      </section>
      <section class="bottom">
        <div class="user-info">
          <!-- 회원정보 수정 form 경로처리 -->
          <!-- 정보 받아와서 모두 꽂아넣는다 비밀번호 빼고 -->
          <form action="">
            <!-- 받아올 아이디 수정불가 -->
            <div class="title user-id">
              <p>아이디</p>
              <div class="content">
                <p>aaa</p>
              </div>
            </div>
            <div class="title user-password">
              <p>현재 비밀번호</p>
              <div class="content">
                <input type="password" />
              </div>
            </div>
            <div class="title user-password">
              <p>변경 비밀번호</p>
              <div class="content">
                <input type="password" />
              </div>
            </div>
            <div class="title user-password">
              <p>비밀번호 확인</p>
              <div class="content">
                <input type="password" />
              </div>
            </div>
            <!-- 받아올 이름 수정불가 -->
            <div class="title user-name">
              <p>이름</p>
              <div class="content">
                <p>홍길동</p>
              </div>
            </div>
            <div class="title user-nickname">
              <p>닉네임</p>
              <div class="content">
                <input type="text" />
              </div>
            </div>
            <div class="title user-phone-number">
              <p>연락처</p>
              <div class="content">
                <input type="text" />
              </div>
            </div>
            <div class="title user-email">
              <p>이메일</p>
              <div class="content">
                <input type="email" />
              </div>
            </div>
            <div class="title user-password-question">
              <p>비밀번호 찾기 질문</p>
              <div class="content">
                <select name="question" id="">
                  <option value="1">가장 좋아하는 색깔은?</option>
                  <option value="2">가장 좋아하는 계절은?</option>
                  <option value="3">가장 소중한 것은?</option>
                </select>
              </div>
            </div>
            <div class="title user-password-answer">
              <p>비밀번호 찾기 답변</p>
              <div class="content">
                <input type="text" />
              </div>
            </div>
            <div class="btn">
              <!-- 마이페이지로 이동 -->
              <button type="button">취소</button>
              <button type="submit">저장</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
