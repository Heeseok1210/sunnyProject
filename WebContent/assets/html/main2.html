<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>볕 들 무렵</title>
  <link rel="stylesheet" href="../css/main2.css">
</head>

<body>
  <main class="container">
    <!-- 배너 -->
    <section class="main1">
      <div class="main1-banner-wrap">
        <ul class="main1-slide-ul">
          <li class="banner">
            <a href="">
              <p class="banner1">우리집 반려식물 이야기</p>
              <img src="../resource/pots-716579_960_720.jpg" alt="">
              </a></li>
          <li class="banner">
            <a href="">
              <p class="banner2">식고수에게 물어보세요</p>
              <img src="../resource/leaf-3283175_960_720.jpg" alt="">
              </a></li>
          <li class="banner">
            <a href="">
              <p class="banner3">나에게 꼭 맞는 반려식물찾기</p>
              <img src="../resource/fern-1250903_960_720.jpg" alt="">
              </a></li>
         
        </ul>
        <p class="slide-controller">
          <!-- &lang: 왼쪽 방향 화살표 &rang: 오른쪽 방향 화살표 -->
          <span class="prev">&lang;</span>
          <span class="next">&rang;</span>
        </p>
      </div>
    </section>

    <!-- 스토리구역 -->
    <section class="main2">

      <div class="main2-top">
        <h3>스토리</h3>
        <!-- 더보기를 누르면 스토리리스트 페이지로 이동 -->
        <a href="#">더보기 ></a>
      </div>

      <!-- 스토리 리스트 -->
      <div class="main2-bottom">
        <ul class="main2-story-list-ul">
          <li class="main2-story-list">
            <div class="main2-story-list-user">
              <!-- 프로필을 누르면 이사람의 마이페이지로 이동 -->
              <a href="#">
                <div class="story-user-photo"><img src="" alt=""></div>
                <p>닉네임</p>
              </a>
            </div>
            <div class="main2-story-list-content">
              <!-- 게시물을 누르면 해당 스토리읽기 페이지로 이동 -->
              <a href="#">
                <!-- 스토리커버사진, 제목 -->
                <div class="story-cover-photo"><img src="" alt=""></div>
                <p>제목</p>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <!-- 식고수찾기구역 -->
    <section class="main3">
      <article class="main3-wrap">
        <!-- 식고수 리스트를 띄운다 2명 가장 질문 많은 순? -->
        <div class="main3-left">
          <ul class="main3-gosu-list-ul">
            <li class="main3-gosu-li">
              <!-- 선택한 식고수의 질문페이지로 이동-->
              <a href="#">
                <div class="main3-gosu-name">
                  <!-- 식고수이름 span에 꽂아준다 -->
                  <h3>식고수 <span>홍길동</span>님에게</h3>
                  <h3>물어보세요</h3>
                </div>
                <!-- 고수프로필사진꽂아준다 -->
                <div class="main3-gosu-photo"><img src="#" alt=""></div>
                <!-- 식물분야 span에 꽂아준다 -->
                <p><span>칼라데아</span> 키우는 꿀팁!</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="main3-right">
          <!-- 식고수리스트페이지로이동 -->
          <a href="#" class="to-gosu-list-page">
            <div class="main3-right-inner">
              <p>식물마다 노하우가 달라요, <br>
                우리집 반려식물에 꼭 맞는 노하우를 알려주실<br>더 많은 식고수님들을 찾아보세요!
              </p>
            </div>
          </a>
        </div>
        </div>
      </article>
    </section>

    <!-- 식물찾기구역 -->
    <section class="main4">
      <!-- 식물찾기 알고리즘 페이지로 이동 -->
      <div class="main4-box">
        <a href="#">
          <p>나에게 꼭 맞는 반려식물을 찾아보세요</p>
        </a>
      </div>
      </a>
    </section>

  </main>
  <script src="../js/main2.js"></script>
</body>

</html>
