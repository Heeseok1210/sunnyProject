<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>볕 들 일기</title>
    <link rel="stylesheet" href="../css/storyRead.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
 

    <!--                                                   main                                           -->
    <div class="container">
      <article class="view-top">
        <div class="infomation">
          <div class="txt-area">
            <a href="">
              <div class="profile-img"></div>
              <p class="profile">홍길동</p>
            </a>
            <button
              type="button"
              id="follow-button"
              onclick="toggleFollow(this)"
              class="p1 follow dir"
            >
              팔로우
            </button>
          </div>
        </div>

        <div class="like">
          <span class="hit">조회수</span>
          <span id="hits-count" class="hit-count">15</span>
        </div>
      </article>

      <!-- 임시 내용 -->

      <!-- 임시 첨부 파일 -->
      <div class="story-read">
        <div class="storyBox"></div>
      </div>

      <div class="btn-groups">
        <!-- 각 버튼 처리 경로 js로 수정하기 -->
        <a href="http://127.0.0.1:5500/html/storyList.html">
          <button type="button" class="list-btn">목록</button>
        </a>

        <c:if test="">
          <button type="button" class="modify-btn">수정</button>
          <button type="button" class="delete-btn">삭제</button>
        </c:if>
      </div>

      <div class="story-date">
        <p class="todate">2023-03-21</p>
      </div>

      <!-- 댓글 수정중 -->

      <div class="comment-form">
        <div class="holder">
          <h3 class="subtit">
            댓글
            <span class="fc1" id="comment-count">12</span>
          </h3>
        </div>
        <form id="comment-form">
          <input
            type="hidden"
            name="boardNumber"
            value="${board.getBoardNumber()}"
          />
          <div class="form-group">
            <textarea
              name="content"
              id="content"
              placeholder="댓글 내용을 입력하세요."
            ></textarea>
          </div>
          <button type="button" class="submit-btn">댓글 작성</button>
        </form>
      </div>

      <div class="comment-list">
        <!-- 리스트 예시 -->
        <ul id="comment-list">
          <li>
            <div class="comment-info">
              <span class="writer">홍길동</span>
              <span class="date">2222-22-22</span>
            </div>
            <div class="comment-content-wrap">
              <div class="comment-content">
                <p>안녕하세요</p>
              </div>
              <div class="comment-btn-group">
                <button type="button" class="comment-modify-ready">수정</button>
                <button type="button" class="comment-delete">삭제</button>
              </div>
              <div class="comment-btn-group none">
                <button type="button" class="comment-modify">수정 완료</button>
              </div>
            </div>
          </li>
        </ul>
        <!-- /리스트 예시 -->
      </div>

      <!-- 댓글 수정중 -->
    </div>

    <!--                                                   main                                           -->

    <script src="../js/storyRead.js"></script>
  </body>
</html>
