<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/qRead.css">
</head>
<body>
  <div class="question-read-all">
    <div class="question-read">
      <div class="question-top">
        <div class="question-title-box">
          <h1 class="question-title">
            제목이다~!
          </h1>
        </div>
        <div class="title-info">
        <div class="user-info">
          <div class="user-profile-img-box">
            <img src="../img/sogum.jpg" alt="">
          </div>
          <div class="user-nickname">
            <a href="">
              닉네임12
            </a>
          </div>
        <c:if test="${story.getFollowingStatus() == 0 }">
						<button type="button" class="p1 follow dir"
							data-userNumber="${story.getUserNumber()}">팔로우</button>
					</c:if>
					<c:if test="${story.getFollowingStatus() == 1 }">
						<button type="button" class="p1 follow dir following"
							data-userNumber="${story.getUserNumber()}">팔로잉</button>
					</c:if>
      </div>
          <div class="question-info">
          <div class="check-count">
            <span class="hit">조회수 : </span> <span id="hits-count" class="hit-count">10</span>
          </div>
          <div class="question-date">&nbsp;&nbsp;작성일<hr>2000.02.02</div>
        </div>
    </div>
  </div>
      <div class="question-content-box">
        <div class="question-img-box">
          <img src="../img/sogum.jpg" alt="">
        </div>
        <div class="question-content">
          게시글 내용을 쓰고 있습니다. 
          안녕하ㅔㅅ요 <hr>ㅎㅎ <hr> 게시글 내용입니다 .
        </div>
      </div>
      <div class="btn-groups">
        <button type="button" class="list-btn" data-storyNumber="${story.getStoryNumber()}">목록</button>
			  <!-- <c:if test="${sessionScope.userNumber == story.getUserNumber()}"> -->
				<button type="button" class="modify-btn">수정</button>
				<button type="button" class="delete-btn">삭제</button>
			<!-- </c:if>  -->
      </div>
    </div>
    <div class="question-reply">
    </div>
    <div class="comment-form">
			<div class="holder">
				<h3 class="subtit">
					댓글 <span class="fc1" id="comment-count"></span>
				</h3>
			</div>
			<form id="comment-form">
				<input type="hidden" name="storyNumber"
					value="${story.getStoryNumber()}" />
				<div class="form-group">
					<textarea name="content" id="content" placeholder="댓글 내용을 입력하세요."></textarea>
				</div>
				<button type="button" class="submit-btn">댓글 작성</button>
			</form>
		</div>
		<div class="comment-list">
			<ul id="comment-list">
				<li>
          <div class="comment-info">
            <span class="user-profile-img-box">
              <img src="../img/sogum.jpg" alt="">
            </span>
						<span class="writer"><a href="">홍길동</a></span> <span class="date">2222-22-22</span>
					</div>
					<div class="comment-content-wrap">
						<div class="comment-content">
							<p>안녕하세요</p>
						</div>
						<div class="comment-btn-group">
							<button type="button" class="comment-modify-ready">수정</button>
							<button type="button" class="comment-delete">삭제</button>
						</div>
						<div class="comment-btn-group none">
							<button type="button" class="comment-modify">수정 완료</button>
						</div>
					</div>
				</li>
			</ul>
		</div>
  </div>
</body>
</html>
